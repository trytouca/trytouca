<div *ngIf="isApiConnectionDown">
  <app-header-outside />
  <app-server-down />
  <app-footer />
</div>
<div *ngIf="!isApiConnectionDown">
  <app-header-inside />
  <div class="wsl-min-h-screen-1">
    <app-alert
      *ngFor="let alert of alerts"
      [alert]="alert"
      class="text-center" />
    <router-outlet />
  </div>
  <app-help />
</div>
