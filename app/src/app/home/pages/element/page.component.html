<app-notification></app-notification>
<ng-container *ngIf="notFound()">
  <app-missing [args]="notFound()">
  </app-missing>
</ng-container>
<app-alert [alert]="alert" class="text-center"></app-alert>
<div class="max-w-screen-xl py-8 mx-auto" *ngIf="!notFound()"
  [hidden]="!element || !batch">
  <main class="wsl-min-h-screen-2">
    <div class="wsl-page-head wsl-box">
      <nav aria-label="breadcrumb">
        <ol>
          <li><a routerLink="../../..">{{ element?.teamName }}</a></li>
          <li><a routerLink="../..">{{ element?.suiteName }}</a></li>
          <li>
            <a routerLink=".." [queryParams]="findPreviousPageQueryParams()">
              {{ batch?.batchSlug.split('@')[0] }}
            </a>
          </li>
          <li class="active" aria-current="page">
            {{ element?.elementName }}
          </li>
        </ol>
      </nav>
    </div>
    <nav>
      <ul class="flex space-x-4">
        <ng-container *ngFor="let tab of tabs">
          <li class="wsl-page-nav-item"
            [ngClass]="{'wsl-tab-active': tab.type === currentTab }"
            *ngIf="tab.shown" (click)="switchTab(tab.type)">
            <ng-icon [name]="tab.icon" size="1.25rem"></ng-icon>
            <p>{{ tab.name }}</p>
            <span *ngIf="tab.counter">{{ tab.counter }}</span>
          </li>
        </ng-container>
      </ul>
    </nav>
    <div *ngIf="overview" [hidden]="!hasData()">
      <app-home-page-overview [inputs]="overview">
      </app-home-page-overview>
    </div>
    <div class="sticky z-10 wsl-box top-16" *ngIf="suite && params">
      <app-home-version-navigator [suite]="suite" [params]="params">
      </app-home-version-navigator>
    </div>
    <div class="grid wsl-min-h-screen-4 place-content-center"
      *ngIf="!hasData()">
      <div class="wsl-spinner">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </div>
    </div>
    <div [hidden]="currentTab !== TabType.Results || !hasData()">
      <app-element-tab-results>
      </app-element-tab-results>
    </div>
    <div [hidden]="currentTab !== TabType.Metrics || !hasData()">
      <app-element-tab-metrics>
      </app-element-tab-metrics>
    </div>
  </main>
</div>
