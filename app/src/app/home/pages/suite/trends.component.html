<div class="divide-y divide-gray-200 px-4 py-2 dark:divide-gray-700">
  <div class="flex h-8 items-center space-x-1">
    <h3 class="font-semibold text-black dark:text-gray-300">Runtime Trend</h3>
    <div class="flex items-center">
      <ng-icon
        class="cursor-pointer text-sky-600 opacity-25 transition hover:opacity-100 dark:text-gray-700 dark:hover:text-gray-600"
        name="hero-information-circle-solid"
        size="1.25rem"
        (click)="isTooltipActive = !isTooltipActive"
        [hidden]="fields.perfs.length === 0"></ng-icon>
    </div>
  </div>
  <p class="py-4 text-sm text-black dark:text-gray-300" *ngIf="isTooltipActive">
    This chart plots the overall execution time of recent versions. It shows how
    the overall performance of your workflow has changed over time.
  </p>
  <div class="py-4" *ngIf="!isTooltipActive">
    <app-suite-chart-runtime
      *ngIf="fields.perfs.length !== 0; else noData"
      [perfs]="fields.perfs"></app-suite-chart-runtime>
    <ng-template #noData>
      <img
        class="mx-auto py-2"
        src="./assets/undraw/undraw_setup_analytics_8qkl_edited_2.svg" />
      <div class="text-center">
        <p class="text-sm">This suite has no performance data, yet.</p>
      </div>
    </ng-template>
  </div>
</div>
