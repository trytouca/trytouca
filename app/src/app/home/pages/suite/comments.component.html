<div class="divide-y divide-gray-200 px-4 py-2 dark:divide-gray-700">
  <div class="flex h-8 items-center space-x-2">
    <h3 class="font-semibold text-black dark:text-gray-300">Recent Events</h3>
  </div>
  <div *ngIf="data.promotions.length; else noData">
    <app-suite-item-promotion
      *ngFor="let promotion of data.promotions"
      [item]="promotion" />
  </div>
  <ng-template #noData>
    <p class="pt-4 text-sm text-black dark:text-gray-300">
      This section will be populated with information that might be interesting
      to your team.
    </p>
  </ng-template>
</div>
