name: touca-examples-python

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - ".github/workflows/build-py.yml"
      - "python/**"

jobs:
  test-native:
    name: unittest-native
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./python
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: get version number
        id: params
        run: |
          git fetch --prune --unshallow --tags
          echo "::set-output name=version::$(git describe --tags --abbrev=4)"
      - name: run example python application
        if: github.ref == 'refs/heads/main'
        env:
          TOUCA_API_KEY: ${{ secrets.TOUCA_API_KEY }}
          TOUCA_API_URL: https://api.touca.io/@/examples/python
          TOUCA_TEST_VERSION: ${{ steps.params.outputs.version }}
        run: |
          pip install -r 02_python_basic_api/requirements.txt
          cd 02_python_basic_api && python students_test.py
