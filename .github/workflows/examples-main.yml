name: weasel-examples

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - test

jobs:
  build-tutorial:
    name: build-tutorial
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cxx: [g++-9]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
      - run: ./build.sh
      - name: run regression test
        env:
          WEASEL_API_KEY: ${{ secrets.WEASEL_API_KEY }}
        run: |
          mkdir -p ./local/results
          ./local/dist/bin/weasel_example_advanced -c ./advanced/config.json -r $(git describe --abbrev=4) --api-url https://getweasel.com/api/@/tutorial/advanced
